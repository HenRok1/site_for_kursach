{% extends "get_docs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Вход</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            {% if error in form.non_field_errors %}
                <span class="error-message">{{ error }}</span>
            {% else %}
                <button class="btn btn-outline-info" type="submit">Войти</button>
            {% endif %}
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Нужен аккаунт? <a class="ml-2" href="{% url 'register' %}">Регистрация</a>
        </small>
    </div>
</div>
{% endblock content %}
