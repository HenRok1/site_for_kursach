{% extends "get_docs/base.html" %}

{% block content %}
<h1>Результат поиска</h1>

<ul>
    {% for Resume in object_list %}
    <li>
        {{ Resume.name }}
        {% if Resume.name == "Курсовая работа" %}
        <a class="button" href="/fillin/">
            <button class="btn btn-outline-success my-2 my-sm-0">Заполнить</button>
        </a>
        {% elif Resume.name == "Библиографическая ссылка" %}
        <a class="button" href="/liblinks/">
            <button class="btn btn-outline-success my-2 my-sm-0">Заполнить</button>
        </a>
        {% endif %}
    </li>

    {% endfor %}
</ul>

{% endblock %}
